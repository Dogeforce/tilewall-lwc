<template>
  <template if:false={hasData}>
    <p>No data on this day.</p>
  </template>
  <template if:true={hasData}>
    <p>Related {relatedObjectNamePlural} on this date:</p>
    <template for:each={records} for:item="record">
      <c-related-records-list-item
        key={record.Id}
        record={record}
        name-field={nameField}
      ></c-related-records-list-item>
    </template>
  </template>
</template>
