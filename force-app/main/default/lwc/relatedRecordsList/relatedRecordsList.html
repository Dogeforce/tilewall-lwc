<template>
  <template if:false={hideConfigErrorMessages}>
    <div class="slds-text-color_error" if:true={hasErrors}>
      <template for:each={errors} for:item="err">
        <p key={err}>{err}</p>
      </template>
    </div>
  </template>
  <template if:false={hasErrors}>
    <template if:false={hasData}>
      <p>No data on this day.</p>
    </template>
    <template if:true={hasData}>
      <p>Related {relatedObjectNamePlural} on this date:</p>
      <template for:each={records} for:item="record">
        <c-related-records-list-item
          class="slds-var-m-around_xx-small"
          icon-name={iconName}
          key={record.Id}
          name-field={nameField}
          record={record}
        ></c-related-records-list-item>
      </template>
    </template>
  </template>
</template>
